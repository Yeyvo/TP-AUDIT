server {
    listen 80;
    server_name site2-restricted.example.com;

    location / {
        root /var/www/html/site2-restricted;
        index index.html;
    }

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name site2-restricted.example.com;
    # SSL configuration goes here
    ssl_certificate /etc/ssl/certs/site2_restricted_certificate.crt;
    ssl_certificate_key /etc/ssl/private/site2_restricted_private.key;
    
    location / {
        root /var/www/html/site2-restricted;
        index index.html;

        # Authentication settings
        auth_basic "Restricted Content";
        auth_basic_user_file /path/to/htpasswd;
    }
}
